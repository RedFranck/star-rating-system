<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="starRatingSystem.css">
	</head>
	<body>
		<h1>Super Module: StarRatingSystem()</h1>
		
		<div id="SRS"></div>
		<div id="SRS2"></div>

		<br/><br/><br/><br/><br/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="starRatingSystem.js"></script>

		<script type="text/javascript">
			var init = function() {
				if (Module && Module.StarRatingSystem) {
					var mod1 = new Module.StarRatingSystem($('#SRS'), {defaultScore: 0.75});
					var mod2 = new Module.StarRatingSystem($('#SRS2'), {defaultScore: 0.35, maxStar: 8});
				} else {
					setTimeout(function() {
						init();
					}, 100);
				}
			}();
		</script>
	</body>
</html>
