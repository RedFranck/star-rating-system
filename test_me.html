<html>
	<head>
		<link rel="stylesheet" type="text/css" href="starRatingSystem.css">
	</head>
	<body>
		<h1>Super Module: StarRatingSystem()</h1>
		
		<div id="SRS"></div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="starRatingSystem.js"></script>

		<script type="text/javascript">
			var init = function() {
				if (Module && Module.StarRatingSystem) {
					Module.StarRatingSystem.init($('#SRS'), {defaultScore:0.5});
				} else {
					setTimeout(function(){
						init();
					}, 100);
				}
			}();
		</script>
	</body>
</html>
